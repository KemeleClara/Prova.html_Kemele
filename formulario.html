<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kêmele</title>
</head>

<body>
    <form>
        <fieldset><legend>Inscrição de curso de fotografia</legend>
            Nome: <input type="text" id="Nome" name="nome" minlength="5" maxlength="30" placeholder="Digite seu nome completo" size="30" required>
            <br>
            <br>
        Data de nascimento: <input type="date" id="Idade" name="idade" maxlength="30" minlength="5" placeholder="Digite sua data de nascimento" size="30" required>
        <br>
        <br>
     Telefone: <input type="text" id="Numero" name="Telefone" maxlength="30" minlength="5" placeholder="Disque seu número de telefone" size="30" required>
     <br>
     <br>
     Email: <input type="email" id="Email" name="Email" maxlength="30" minlength="5" placeholder="Digite seu Email" size="30" required>
     <br>
      <br>  
    CPF: <input type="text" id="CPF" name="CPF" maxlength="30" minlength="5" placeholder="Digite seu CPF" size="30" required>
        <br>
        <br>
        Forma de pagamento:   <select name="pagamento" id="pagamento">
            <option value="forma1">Cartão de crédito</option>
            <option value="forma2">Dinheiro</option>
            <option value="forma3">PIX</option>
            <option value="forma4">Cartão de débito</option>
        </select>
        <br>
        <br>
      <input type="submit" value="ENVIAR">
      <input type="reset" value="APAGAR">
        </fieldset>

    </form>
    <br>
    <br>
    <a href="./index.html">VOLTAR</a>









</body>
